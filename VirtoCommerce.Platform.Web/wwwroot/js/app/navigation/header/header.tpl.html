<header class="header">
    <div class="header__logo">
        Virtocommerce
    </div>
    <div class="header__info">
        <div class="license">
            <div class="license__text">Running community edition, click to <br>request a commercial license.</div>
            <a href="#" class="btn btn--orange">Purchase</a>
        </div>
    </div>
    <div class="header__nav">
        <div class="header__nav-item">
            <span class="header__nav-ico header__nav-ico--settings"></span>
        </div>
        <div class="header__nav-item">
            <span class="header__nav-ico header__nav-ico--help"></span>
        </div>
        <div class="header__nav-item header__nav-item--opened">
            <span class="header__nav-ico header__nav-ico--notice"></span>
            <div class="dropdown-menu">
                <div class="notice">
                    <div class="notice__bg"></div>
                    <div class="notice__t">Nothing to see here</div>
                    <div class="notice__descr">When an event happens, you will see it here</div>
                    <a href="#" class="btn btn--orange">Close</a>
                </div>
            </div>
        </div>
        <div class="header__nav-item">
            <span class="account-user">
                <span class="account-user__img">
                    <img src="" alt="" class="account-user__pic">
                </span>
                <span class="account-user__info">
                    <span class="account-user__name">Alexander Siniouguine</span>
                    <span class="account-user__role">Administrator</span>
                </span>
                <span class="account-user__carret"></span>
            </span>
            <div class="dropdown-menu"></div>
        </div>
    </div>
</header>
