<div class="header__nav-item" ng-class="{'header__nav-item--opened': dropDownOpened}" notificationWidget>
    <span class="header__nav-ico header__nav-ico--notice" ng-click="toggleNotice()"></span>
    <!-- <span class="header__nav-ico header__nav-ico--notice-give" ng-click="toggleNotice()"></span> -->
    <div class="dropdown-menu">
        <div class="notice" ng-if="!notifications.length">
            <div class="notice__bg"></div>
            <div class="notice__t">Nothing to see here</div>
            <div class="notice__descr">When an event happens, you will see it here</div>
            <a href="#" class="btn btn--orange" ng-click="close()">Close</a>
        </div>
        <div class="notice-list" ng-if="notifications.length">
            <div class="notice-list__item" ng-repeat="notification in notifications | orderBy: 'created'">
                <div class="notice-list__date" am-time-ago="notification.created"></div>
                <div class="notice-list__name" ng-bind="notification.title"></div>
                <div class="notice-list__descr" ng-bind="notification.description"></div>
                <div class="notice-list__errors">Errors 0</div>
            </div>

            <a href="#" class="btn btn--orange" ng-click="clearResent()">Clear resent</a>
            <a href="#" class="btn btn--orange">View all notifications</a>
        </div>
    </div>
</div>
