<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block" ng-controller="virtoCommerce.orderModule.customerOrderDetailController">
            <div class="order-status clearfix">
                <div class="column">
                    <div class="status">{{'subscription.blades.subscription-detail.labels.status' | translate}}:&nbsp;{{blade.currentEntity.subscriptionStatus}}</div>
                    <div class="reason" ng-bind="blade.currentEntity.cancelReason" ng-if="blade.currentEntity.isCancelled"></div>
                </div>
                <div class="column">
                    <span>{{'subscription.blades.subscription-detail.labels.balance' | translate}}:&nbsp;{{blade.currentEntity.balance | number:2}}&nbsp;{{blade.customerOrder.currency}}</span>
                </div>
            </div>
            <form name="formScope">
                <fieldset ng-disabled="blade.isLocked">
                    <va-metaform registered-inputs="blade.metaFields" blade="blade" column-count="2" ng-init="setForm(formScope)"></va-metaform>
                </fieldset>
            </form>
            <va-widget-container group="subscriptionDetail" blade="blade" gridster-opts="{columns: 4, sparse: true }" ng-disabled="blade.isLocked"></va-widget-container>
        </div>
    </div>
</div>
