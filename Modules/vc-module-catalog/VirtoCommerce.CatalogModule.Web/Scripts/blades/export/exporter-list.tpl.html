<div class="blade-content">
	<div class="blade-inner">
		<div class="inner-block">
            <ul class="list __items">
                <li class="list-item" ng-click="openBlade(data)" ng-repeat="data in registrationsList track by data.name">
                    <a class="list-block">
                        <i class="list-ico {{data.icon}}"></i>
                        <span class="list-name">{{data.name}}</span> <span ng-if="data.isNew" class="list-name newLabel" >New</span>
                        <span class="list-descr">{{data.description}}.</span>
                    </a>
                </li>
            </ul>
            <p class="note" ng-if="!registrationsList.length">{{'platform.list.no-data' | translate}}</p>
		</div>
	</div>
</div>
