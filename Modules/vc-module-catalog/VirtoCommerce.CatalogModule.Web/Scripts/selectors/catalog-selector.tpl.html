<div class="form-input" ng-controller="virtoCommerce.catalogModule.catalogSelectorController">
    <ui-select ng-model="blade.currentEntity.catalogId">
        <ui-select-match placeholder="{{'catalog.selectors.placeholders.catalog' | translate}}">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="x.id as x in catalogs | filter: { name: $select.search }">
            <span ng-bind-html="x.name | highlight: $select.search"></span>
        </ui-select-choices>
    </ui-select>
</div>
