<div class="form-input" ng-controller="virtoCommerce.pricingModule.currencySelectorController">
        <ui-select multiple ng-model="blade.currentEntity.currencies">
            <ui-select-match placeholder="{{'pricing.blades.pricelist-detail.placeholders.currency' | translate}}">{{$item.code}}</ui-select-match>
            <ui-select-choices repeat="x.code as x in currencies | filter: {code: $select.search }">
                <span ng-bind-html="x.code | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
</div>
